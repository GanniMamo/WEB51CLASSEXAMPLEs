<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists & Tables</title>
</head>
<body>
    <div style="display: flex; padding: 20px;">
        <div style="width: 50%;"> 
    <h2>Ordered List</h2>
    <ol>
        <li>Elden Ring</li>
        <li>Spider Man</li>
        <li>God of War</li>
    </ol>
</div>

<div style="width: 50%;">
    <h2>Unordered List</h2>
    
    <ul>
        <li>99</li>
        <li>20</li>
        <li>00</li>
    </ul>
    </div>
</div>

<table>
    <tr>
        <th>Cell 1</th>
    </tr>
    <tr>
        <td>Cell 1</td>
        <td>Cell 2</td>
        <td>Cell 3</td>
        <td>Cell 4</td>
        <td>Cell 5</td>
        <td>Cell 6</td>
    </tr>
    <tr>
        <td>Cell 1</td>
        <td>Cell 2</td>
        <td>Cell 3</td>
        <td>Cell 4</td>
        <td>Cell 5</td>
        <td>Cell 6</td>
    </tr>
</table>
</body>
</html>
